{% extends "admin/base_site.html" %}
{% block content %}
  <!-- Styling for vertically centered password container -->
  <style>
    .password-container {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      background-color: #f8f8f8;
      text-align: center;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center-align items horizontally */
    }

    .password-field input[type="password"] {
      width: calc(100% - 0.1px); /* Full width minus padding */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .submit-button {
      width: calc(100% - 20px); /* Full width minus padding */
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Vertically oriented password prompt container -->
  <div class="password-container">
    <h2>Admin Authentication</h2>
    <p>Enter a password for {{ model_name }}.</p>

    <!-- Vertically aligned password form -->
    <form method="post">{% csrf_token %}
      <div class="password-field">
        <input type="password" name="password" id="password" required placeholder="Password">
      </div>
      {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
      {% endif %}
      <input type="submit" value="Submit" class="submit-button">
    </form>
  </div>
{% endblock %}
